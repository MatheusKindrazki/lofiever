name: lofiever

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      # Coolify auto-generates SERVICE_FQDN_APP_3000
      - SERVICE_FQDN_APP_3000
      - NODE_ENV=production
      - PORT=3000
      # Database (Coolify generates SERVICE_USER/PASSWORD_POSTGRES)
      - DATABASE_URL=postgresql://$SERVICE_USER_POSTGRES:$SERVICE_PASSWORD_POSTGRES@postgres:5432/$POSTGRES_DB?schema=public
      # Redis
      - REDIS_URL=redis://redis:6379
      # Auth
      - NEXTAUTH_URL=$SERVICE_FQDN_APP_3000
      - AUTH_SECRET
      # OpenAI
      - OPENAI_API_KEY
      # Cloudflare R2
      - R2_ACCESS_KEY_ID
      - R2_SECRET_ACCESS_KEY
      - R2_ENDPOINT
      - R2_BUCKET_NAME
      - R2_PUBLIC_URL
      # Icecast
      - ICECAST_URL=http://icecast:8000
      - ICECAST_STREAM_URL=http://icecast:8000/stream
      - ICECAST_SOURCE_PASSWORD
      # API Security
      - API_SECRET_KEY
      - ALLOWED_ORIGINS
      - RATE_LIMIT_ENABLED=true
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    volumes:
      - app-uploads:/app/public/uploads

  redis:
    image: redis:7-alpine
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres:
    image: postgres:16-alpine
    environment:
      # Coolify auto-generates these
      - POSTGRES_USER=$SERVICE_USER_POSTGRES
      - POSTGRES_PASSWORD=$SERVICE_PASSWORD_POSTGRES
      - POSTGRES_DB
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $SERVICE_USER_POSTGRES -d $POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5

  icecast:
    image: moul/icecast
    environment:
      # Coolify auto-generates SERVICE_FQDN_ICECAST_8000
      - SERVICE_FQDN_ICECAST_8000
      - ICECAST_SOURCE_PASSWORD
      - ICECAST_ADMIN_PASSWORD
      - ICECAST_RELAY_PASSWORD
      - ICECAST_ADMIN_USER=admin
      - ICECAST_HOSTNAME
    volumes:
      - ./streaming/icecast/icecast.xml:/etc/icecast.xml:ro
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8000/status-json.xsl"]
      interval: 30s
      timeout: 10s
      retries: 3

  liquidsoap:
    image: savonet/liquidsoap:v2.3.3
    depends_on:
      icecast:
        condition: service_healthy
    environment:
      - ICECAST_SOURCE_PASSWORD
      - ICECAST_HOST=icecast
      - ICECAST_PORT=8000
      - API_HOST=app
      - API_PORT=3000
    volumes:
      - ./streaming/liquidsoap:/radio:ro
      - music-data:/music

volumes:
  redis-data:
  postgres-data:
  app-uploads:
  music-data:

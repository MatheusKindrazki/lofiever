name: lofiever-dev

services:
  redis:
    image: redis:7-alpine
    ports:
      - 6379:6379
    volumes:
      - redis-data:/data

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: lofiever
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - 5432:5432

  icecast:
    image: moul/icecast
    ports:
      - "${ICECAST_PORT:-8000}:8000"
    environment:
      - ICECAST_SOURCE_PASSWORD=${ICECAST_SOURCE_PASSWORD:-hackme}
      - ICECAST_ADMIN_PASSWORD=${ICECAST_ADMIN_PASSWORD:-hackme}
      - ICECAST_RELAY_PASSWORD=${ICECAST_RELAY_PASSWORD:-hackme}
      - ICECAST_ADMIN_USER=${ICECAST_ADMIN_USER:-admin}
      - ICECAST_HOSTNAME=${ICECAST_HOSTNAME:-localhost}
    volumes:
      - ./streaming/icecast/icecast.xml:/etc/icecast.xml:ro

  liquidsoap:
    image: savonet/liquidsoap:v2.3.3
    depends_on:
      - icecast
    environment:
      - ICECAST_SOURCE_PASSWORD=${ICECAST_SOURCE_PASSWORD:-hackme}
      - ICECAST_HOST=icecast
      - ICECAST_PORT=8000
      - API_HOST=host.docker.internal
      - API_PORT=3000
    volumes:
      - ./streaming/liquidsoap:/radio
      - ./public/music:/music
    command: ["/radio/radio.liq"]

volumes:
  redis-data:
  postgres-data:

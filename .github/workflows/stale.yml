name: Manage Stale Issues and PRs

on:
  schedule:
    # Run every day at midnight UTC
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    name: Mark Stale
    runs-on: ubuntu-latest
    steps:
      - name: Mark stale issues and PRs
        uses: actions/stale@v9
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

          # Issue settings
          stale-issue-message: |
            This issue has been automatically marked as stale because it has not had recent activity.
            It will be closed in 14 days if no further activity occurs.

            If this issue is still relevant:
            - Add a comment with an update
            - Remove the `stale` label

            Thank you for your contributions!
          stale-issue-label: 'stale'
          days-before-issue-stale: 60
          days-before-issue-close: 14
          exempt-issue-labels: 'pinned,security,bug,help wanted,good first issue'

          # PR settings
          stale-pr-message: |
            This PR has been automatically marked as stale because it has not had recent activity.
            It will be closed in 14 days if no further activity occurs.

            If this PR is still in progress:
            - Push new commits or rebase
            - Add a comment with an update
            - Remove the `stale` label

            Thank you for your contributions!
          stale-pr-label: 'stale'
          days-before-pr-stale: 30
          days-before-pr-close: 14
          exempt-pr-labels: 'pinned,security,do not close'

          # Close messages
          close-issue-message: |
            This issue has been closed due to inactivity.
            If this is still a problem, please open a new issue with updated information.
          close-pr-message: |
            This PR has been closed due to inactivity.
            If you'd like to continue this work, please open a new PR.

          # Don't mark draft PRs as stale
          exempt-draft-pr: true

          # Only process a limited number per run
          operations-per-run: 100
